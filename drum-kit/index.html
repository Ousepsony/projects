<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  
</head>

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" id="w" name="tom-1">w</button>
    <button class="a drum" id="a" name="tom-2">a</button>
    <button class="s drum" id="s" name="tom-3">s</button>
    <button class="d drum" id="d" name="tom-4">d</button>
    <button class="j drum" id="j" name="snare">j</button>
    <button class="k drum" id="k" name="crash">k</button>
    <button class="l drum" id="l" name="kick-bass">l</button>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>
  <script src="index.js"></script>
</body>

</html>
