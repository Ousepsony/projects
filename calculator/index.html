<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

    
    
</head>
<body>
    <h1 class="widerh1">Get a Wider Screen LMAO</h1>
        <div class="spacecolumn"></div>


        
        <div class="CalcBody">
            <textarea class="CalcDisplay" id="CalcDisplay" rows="1" cols="20" spellcheck="false"></textarea>

            <div class="CalcButtonRow">
                <div class="CalcButtonDiv">
                    <button class="CalcButton" id="CalcButton1">1</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton" id="CalcButton2">2</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton" id="CalcButton3">3</button>
                </div>
            </div>

            <div class="CalcButtonRow">
                <div class="CalcButtonDiv">
                    <button class="CalcButton" id="CalcButton4")>4</button>
                </div>
                

                

                <div class="CalcButtonDiv">
                    <button class="CalcButton" id="CalcButton5">5</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton" id="CalcButton6">6</button>
                </div>
            </div>
            <div class="CalcButtonRow">
                <div class="CalcButtonDiv">
                    <button class="CalcButton" id="CalcButton7">7</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton" id="CalcButton8">8</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton" id="CalcButton9">9</button>
                </div>
            </div>

            <div class="CalcButtonRow">
                <div class="CalcButtonDiv">
                    <button class="CalcButton CalcOpsButton" id="CalcButtonAdd">+</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton" id="CalcButton0">0</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton CalcOpsButton" id="CalcButtonSub">-</button>
                </div>
            </div>

            <div class="CalcButtonRow">
                <div class="CalcButtonDiv">
                    <button class="CalcButton CalcOpsButton" id="CalcButtonMultiply">x</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton CalcOpsButton" id="CalcButtonDivide">รท</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton CalcEqualButton" id="CalcButtonEqual">=</button>
                </div>
            </div>
        </div>


        <div class="spacecolumn"></div>


        
        
</body>
        <!-- <script src="elements.js"></script> -->
        <script src="script.js"></script>
        
</html>
